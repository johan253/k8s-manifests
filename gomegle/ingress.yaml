apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomegle-ingress
  namespace: gomegle
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: gomegle.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gomegle
                port:
                  number: 23234
